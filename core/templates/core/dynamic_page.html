{% extends "core/base.html" %}

{% block title %}{{ tab_title|default:page.title }}{% endblock %}

{% block extra_head %}
<style>
    .container {
        max-width: 900px;
        margin: 3rem auto;
        padding: 0 1.5rem;
    }

    h1 {
        text-align: center;
        color: var(--primary);
        margin-bottom: 3rem;
        font-size: 2.5rem;
        font-weight: 800;
        letter-spacing: -0.5px;
    }

    .page-content-wrapper {
        padding: 3rem 2.5rem;
        margin-bottom: 2.5rem;
    }

    .content-area {
        line-height: 1.8;
        font-size: 1.1rem;
        color: var(--text-color);
        min-height: 400px;
    }

    .content-area h2 {
        color: var(--primary);
        font-size: 1.8rem;
        font-weight: 700;
        margin: 2rem 0 1rem 0;
    }

    .content-area p {
        margin-bottom: 1.2rem;
    }

    .content-area ul {
        list-style-type: disc;
        padding-left: 2rem;
        margin-bottom: 1.2rem;
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <h1 id="page-title" data-edit-id="page_{{ page.slug }}_title">{{ page.title }}</h1>

    <div class="page-content-wrapper glass">
        <div id="page-content" class="content-area" data-edit-id="page_{{ page.slug }}_content">
            <p>Welcome to <strong>{{ page.title }}</strong>.</p>
            <p><em>Click "Edit Page" to change this content and format it as you wish!</em></p>
        </div>
    </div>
</div>
{% endblock %}
